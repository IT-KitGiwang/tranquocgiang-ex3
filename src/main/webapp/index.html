<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murach's Java Servlets and JSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<form action="survey" method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg space-y-6">
    <!-- Logo Murach -->
    <div class="text-center">
        <img src="https://thaka.bing.com/th/id/OIP.EXiPeD5xukA981dn0f_5sAHaHa?o=7&cb=thfvnextrm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Murach Logo" class="mx-auto mb-4 w-32 h-auto">
    </div>

    <h1 class="text-2xl font-bold text-center">Survey</h1>
    <p class="text-gray-700 text-center">If you have a moment, we'd appreciate it if you would fill out this survey.</p>

    <h2 class="text-lg font-semibold mt-4">Your information:</h2>

    <div class="space-y-4">
        <div>
            <label for="firstName" class="block font-medium mb-1">First Name</label>
            <input type="text" id="firstName" name="firstName" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="lastName" class="block font-medium mb-1">Last Name</label>
            <input type="text" id="lastName" name="lastName" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="email" class="block font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="dob" class="block font-medium mb-1">Date of Birth</label>
            <input type="date" id="dob" name="dob"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <h2 class="text-lg font-semibold mt-4">How did you hear about us?</h2>
    <div class="flex flex-col space-y-2">
        <label class="inline-flex items-center">
            <input type="radio" name="heardFrom" value="Search Engine" checked class="mr-2">
            Search engine
        </label>
        <label class="inline-flex items-center">
            <input type="radio" name="heardFrom" value="Friend" class="mr-2">
            Word of mouth
        </label>
        <label class="inline-flex items-center">
            <input type="radio" name="heardFrom" value="Social Media" class="mr-2">
            Social Media
        </label>
        <label class="inline-flex items-center">
            <input type="radio" name="heardFrom" value="Other" class="mr-2">
            Other
        </label>
    </div>

    <h2 class="text-lg font-semibold mt-4">Would you like to receive announcements about new CDs and special offers?</h2>
    <div class="flex flex-col space-y-2">
        <label class="inline-flex items-center">
            <input type="checkbox" name="wantsUpdates" id="wantsUpdates" class="mr-2">
            YES, I'd like that.
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="emailOK" id="emailOK" class="mr-2">
            YES, please send me email announcements.
        </label>
    </div>

    <div>
        <label class="block font-medium mb-1">Please contact me by:</label>
        <select name="contactVia" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Both" selected>Email or postal mail</option>
            <option value="Email">Email only</option>
            <option value="Postal Mail">Postal mail only</option>
        </select>
    </div>

    <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
            Submit
        </button>
    </div>
</form>

</body>
</html>
