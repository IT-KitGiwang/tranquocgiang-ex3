<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Murach's Java Servlets and JSP</title>
    <!-- Link Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Join our email list</h1>
    <p class="mb-6 text-gray-700 text-center">To join our email list, enter your name and email address below.</p>

    <form action="emailList" method="post" class="space-y-4">
        <input type="hidden" name="action" value="add">

        <div>
            <label class="block mb-1 font-medium" for="email">Email:</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" id="email" required>
        </div>

        <div>
            <label class="block mb-1 font-medium" for="firstName">First Name:</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="firstName" id="firstName" required>
        </div>

        <div>
            <label class="block mb-1 font-medium" for="lastName">Last Name:</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="lastName" id="lastName" required>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">Join Now</button>
        </div>
    </form>
</div>

</body>
</html>
